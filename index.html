<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HEYSUP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="login-form col-md-6" id="loginForm">
                    <h4>Please create a username to continue...</h4>
                    <input type="text" id="username" class="col-md-4 form-control" placeholder="Username...">
                    <input type="submit" id="loginButton" class="btn btn-primary" value="Register">
                </form>
                <div class="online-users col-md-6" id="onlineUsers">
                    <h4>Online users :</h4>
                    <ul class="users-list" id="usersList"></ul>
                </div>
                <form class="chat-form col-md-6" id="chatForm">
                    <div id="chatArea"></div>
                    <h4></h4>
                    <textarea id="message" class="col-md-4 form-control"></textarea>
                    <input type="submit" id="loginButton" class="btn btn-primary" value="Send">
                </form>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
