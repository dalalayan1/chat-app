<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HEYSUP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="login-form col-md-6" id="loginForm">
                    <h4>Please create a username to continue...</h4>
                    <input type="text" id="username" class="col-md-4 form-control" placeholder="Username...">
                    <input type="submit" id="loginButton" class="btn btn-primary">
                </form>
                <form class="chat-form col-md-6" id="chatForm">
                        <h4>Start texting...</h4>
                        <textarea id="username" class="col-md-4 form-control" placeholder="Username..."></textarea>
                        <input type="submit" id="loginButton" class="btn btn-primary">
                </form>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
