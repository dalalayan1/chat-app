<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="google-signin-client_id" content="836465893189-pack1gcoekgtjn9u0aisgp3pdgv6c0iv.apps.googleusercontent.com">
        <title>HEYSUP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="login-section col-md-4" id="loginSection">
            <h4>Sign in to continue</h4>
            <div class="g-signin2 login-btn" data-onsuccess="onSignIn"></div>
        </div>
        <button id="logoutBtn" class="logout-btn btn" onclick="signOut()">Sign out</button>
        <div class="container">
            <div class="row">
                <div class="online-users col-md-6" id="onlineUsers">
                    <h4>Online users :</h4>
                    <ul class="users-list" id="usersList"></ul>
                </div>
                <form class="chat-form col-md-6" id="chatForm">
                    <div id="chatArea" class="chat-area"></div>
                    <h4></h4>
                    <input id="message" class="col-md-4 form-control">
                    <input type="submit" id="loginButton" class="btn btn-primary" value="Send">
                    <div id="status"></div>
                </form>
            </div>
        </div>
    </body>
    <script src="/index.js"></script>
</html>
